name: "build and deploy docker image"

on:
  push:
    tags:
      - "*" # Trigger เมื่อ push tag ใด ๆ

jobs:
  release-docker-image-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Verify extracted tag
        run: echo "Using TAG_NAME=${{ env.TAG_NAME }}"

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Frontend Image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: visit-home-frontend
          registry: ghcr.io/patiphatrattanosot
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: ./frontend/dockerfile
          context: ./frontend
          tags: ${{ env.TAG_NAME }}, latest

      - name: Build & Push Backend Image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: visit-home-backend
          registry: ghcr.io/patiphatrattanosot
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: ./backend/dockerfile
          context: ./backend
          tags: ${{ env.TAG_NAME }}, latest
